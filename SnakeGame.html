<script>
import random
# Define the snakes and ladders positions
snakes = {16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78}
ladders = {1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100}

def roll_dice():
    return random.randint(1, 6)

def check_snake_or_ladder(position):
    if position in snakes:
        print(f"Oops! You landed on a snake at position {position}. Down you go to {snakes[position]}!")
        return snakes[position]
    elif position in ladders:
        print(f"Yay! You landed on a ladder at position {position}. Climb up to {ladders[position]}!")
        return ladders[position]
    else:
        return position

def main():
    player1_position = 0
    player2_position = 0
    player_turn = 1

    while True:
        input(f"Player {player_turn}'s turn! Press Enter to roll the dice...")
        dice_roll = roll_dice()
        print(f"Player {player_turn} rolled a {dice_roll}.")

        if player_turn == 1:
            player1_position += dice_roll
            player1_position = check_snake_or_ladder(player1_position)
            print(f"Player 1 is now at position {player1_position}.\n")
            
            if player1_position >= 100:
                print("Player 1 wins!")
                break

            player_turn = 2
        else:
            player2_position += dice_roll
            player2_position = check_snake_or_ladder(player2_position)
            print(f"Player 2 is now at position {player2_position}.\n")

            if player2_position >= 100:
                print("Player 2 wins!")
                break

            player_turn = 1

if __name__ == "__main__":
    main()
</script>
