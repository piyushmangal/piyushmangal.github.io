<!DOCTYPE html>
<html>
  <head>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body onload="startGame()">
    <script>
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 500;
      canvas.height = 500;
      document.body.appendChild(canvas);
      
      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;
      let snakeSize = 10;
      let snakeList = [];
      let snakeLength = 5;
      
      function startGame() {
        setInterval(draw, 50);
      }
      
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        x += dx;
        y += dy;
        if (x + dx > canvas.width - snakeSize || x + dx < snakeSize) {
          dx = -dx;
        }
        if (y + dy > canvas.height - snakeSize || y + dy < snakeSize) {
          dy = -dy;
        }
        ctx.fillStyle = "red";
        ctx.fillRect(x, y, snakeSize, snakeSize);
      }
    </script>
  </body>
</html>
