<script>
import random

def create_board():
    board = {i: i for i in range(1, 101)}
    
    # Define some snakes
    snakes = {16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78}
    
    # Define some ladders
    ladders = {1: 38, 4: 14, 9: 31, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100}
    
    # Update the board with snakes and ladders
    board.update(snakes)
    board.update(ladders)
    
    return board

def roll_dice():
    return random.randint(1, 6)

def play_game(num_players):
    board = create_board()
    player_positions = [0] * num_players
    
    while True:
        for player in range(num_players):
            input(f"Player {player + 1}, press Enter to roll the dice...")
            roll = roll_dice()
            print(f"Player {player + 1} rolled a {roll}")
            
            player_positions[player] += roll
            
            if player_positions[player] > 100:
                player_positions[player] = 100
            
            print(f"Player {player + 1} is now at position {player_positions[player]}")
            
            if player_positions[player] in board:
                if board[player_positions[player]] > player_positions[player]:
                    print(f"Yay! Ladder. Player {player + 1} climbs to {board[player_positions[player]]}")
                else:
                    print(f"Oops! Snake. Player {player + 1} slides down to {board[player_positions[player]]}")
                
                player_positions[player] = board[player_positions[player]]
            
            if player_positions[player] == 100:
                print(f"Player {player + 1} wins!")
                return

if __name__ == "__main__":
    num_players = int(input("Enter the number of players: "))
    play_game(num_players)
    </script>
